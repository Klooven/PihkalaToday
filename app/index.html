<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tänään</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="today.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap">
    <script src="today.js" charset="utf-8"></script>
    <script async defer data-website-id="ae4884e3-f8f5-4ccf-8676-5253b80e7359" data-domains="today.pihkala.info" src="https://tra.al-firman.com/umami.js"></script>
  </head>
  <body>
    <div class="today-container d-flex flex-column p-3">
      <div class="pb-3">
        <h3><a class="text-body" href="https://pihkala.info">TÄNÄÄN</a> <small data-date="init"></small></h3>
        <hr>
      </div>
      <div data-today="init">
        <!-- today will add events here -->
      </div>
      <div class="mt-auto">
        <button type="button" class="btn btn-link" data-goto="prev">&laquo; Edellinen päivä</button> |
        <button type="button" class="btn btn-link" data-goto="today">Tänään</button> |
        <button type="button" class="btn btn-link" data-goto="next">Seuraava päivä &raquo;</button>
      </div>
    </div>
  </body>
</html>
